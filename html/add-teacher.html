<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Teacher</h1>
        <form id="addTeacherForm">
            <div class="mb-3">
                <label for="teacherName" class="form-label">Name</label>
                <input type="text" class="form-control" id="teacherName" required>
            </div>
            <div class="mb-3">
                <label for="teacherEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="teacherEmail" required>
            </div>
            <div class="mb-3">
                <label for="teacherSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="teacherSubject" required>
            </div>
            <div class="mb-3">
                <label for="teacherPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="teacherPhone" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Teacher</button>
            </div>
            <div id="success-message" class="alert alert-success mt-3" style="display: none;">Teacher added successfully!</div>
        </form>
    </div>
    <script>
        document.getElementById('addTeacherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('teacherName').value;
            const email = document.getElementById('teacherEmail').value;

            fetch('http://localhost:3000/add-teacher', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Teacher added successfully');
                    document.getElementById('addTeacherForm').reset();
                } else {
                    alert('Error adding teacher');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
